apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.couchbase.client:couchbase-client:1.3.2'
    compile 'edu.uci.ics:crawler4j:3.5'
    compile 'org.mongodb:mongo-java-driver:2.10.1'
}